<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Voucher</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @media print {
      #cashSection {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Alif Company</h1>
    <h2>Rangpur</h2>  
    <h3>Shop Voucher</h3>

    <form id="voucherForm">
      <div id="productList">  
        <div class="product-row">
          <label>Product Name 
            <input type="text" placeholder="Product Name" class="product-name" required />
          </label>
          <label>Quantity
            <input type="number" placeholder="Quantity" class="product-qty" required />
          </label>    
          <label>Unit Price
            <input type="number" step="0.01" placeholder="Unit Price" class="product-price" required />
          </label>
        </div>
      </div>
      <br>
      <button type="button" onclick="addProductRow()">Add More Product</button>  
      <br><br>
      <button type="submit">Generate Voucher</button>
    </form>

    <div id="voucher" style="display: none;">
      <h1>Saju Photoshop</h1>
      <h2>Patgram, Lalmonirhat</h2>  
      <h3>Customer Voucher</h3>

      <table id="voucherTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="voucherTabletbody"></tbody>  
        <tfoot>
          <tr>
            <td colspan="3">Total</td>
            <td id="totalAmount">0</td>
          </tr>
        </tfoot>
      </table>

      <div class="final-info" id="finalInfo" style="display: none;">
        <p><strong>Due:</strong> <span id="changeAmount">0</span></p>
      </div>

      <button type="button" onclick="printVoucher()">Print</button>
    </div>

    <!-- ðŸ”» Cash input kept outside to avoid printing -->
    <div id="cashSection">
      <label>Cash Paid: 
        <input type="number" id="cashInput" />
      </label>
      <button type="button" onclick="finalizeVoucher()">Finalize</button>  
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
